<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <title>Form-validation</title>
</head>
<body>
    <div class="container">
            <h2>Register</h2>
        <form action="#" class="form" id="form">
            <div class="form_group">
                <label for="username">username</label>
                <input  type="text" name="username" id="username" placeholder="Please enter the name" required>
                <small></small>
            </div>
            <div class="form_group">
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="example@gmail.com" required>
                <small></small>
            </div>
            <div class="form_group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="At least 6 characters">
                <small></small>
            </div>
            <div class="form_group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Repeat password">
                <small></small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- javascript -->
     <script src="/js/app.js"></script>
</body>
</html>
